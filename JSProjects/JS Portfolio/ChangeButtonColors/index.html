<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <div class="container-rps">  
        <h2>Rock, Paper, Scissors Game</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/images/rock.jpg" alt="rock" width="150" height="150" alt="" onclick="rpsGame(this)">
            <img id="paper" src="static/images/paper.jpg" alt="paper" width="150" height="150" alt="" onclick="rpsGame(this)">
            <img id="scissors" src="static/images/scissorshand.jpg" alt="scissors" width="150" height="150" alt="" onclick="rpsGame(this)">
           
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
