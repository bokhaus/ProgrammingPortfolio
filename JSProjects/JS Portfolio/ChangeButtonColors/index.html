<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Button Color Changer</title>
</head>
<body>
    <div class="containerButton">  
        <h2 id="change-my-color">Button Color Changer</h2>
        <div class="flexbox-pick-color">
            <form action=""> <!--Create a form-->
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option> <!--Add selections to dropdown form-->
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="red">Red</option>
                    <option value="no style">No Color</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Bing</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google</button>
            <button class="btn btn-success">Facebook</button>
        </div>
    </div>
    <script src="static/js/script.js"></script><!--Connects to JavaScript file-->
</body>
</html>
